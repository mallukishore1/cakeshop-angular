<table class="table table-bordered">

    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>number</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let user of users;let i= index">
           <td>{{i+1}}</td>
           <td>{{user.name}}</td>
           <td>{{user.email}}</td>
           <td>{{user.password}}</td>
           <td>{{user.number}}</td>

        </tr>
    </tbody>
</table>
